<p>
  <nb-card>
    <nb-card-header>
      <div class="row">
        <div class="col-md-2">
          Credit Note
        </div>
      </div>
    </nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col-sm-10">
          <div class="row">
            <div class="col-sm-2">
              <label for="inputEmail1" class="col-form-label">From Date:</label>
            </div>
            <div class="col-sm-3">
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="fromDate" required></my-date-picker>
            </div>
            <div class="col-sm-2">
              <label for="inputEmail1" class="col-form-label">To Date:</label>
            </div>
            <div class="col-sm-3">
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="toDate" required></my-date-picker>
            </div>
            <div class="col-md-2" style="top: -4px;">
              <button class="btn btn-success input-group-text pull-right btn-sm" (click)="getInvoiceByDate()">
                Search
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3" style="padding: 21px;padding-left: 15px;">
              <select class="form-control-sm"  style="width: 100%;" (change)="getItemListById($event.target.value)">
                <option selected [value]="-1" disabled>Select Invoice</option>
                <option *ngFor="let expenses of InvoiceList" [value]="expenses.id">
                  {{ expenses.invoiceNumber }}</option>
              </select>
            </div>
            <div class="col-md-3" style="padding: 21px;padding-left: 15px;">
              <select class="form-control-sm"  style="width: 100%;" #selectedItem>
                <option selected [value]="-1" disabled>Select Item</option>
                <option *ngFor="let item of selectedItemList" [value]="item.itemId">
                  {{ item.itemName }}</option>
              </select>
            </div>
            <div class="col-md-3" style="padding: 18px;">
              <button type="button" class="btn btn-md btn-success btn-sm" style="height: 35px;padding-top:8px;"
              (click)="addReceviedItem(selectedItem.value)">
              <span class="" style="color: black;">&#x2b;</span>
            </button>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-2">
              <label for="inputEmail1" class="col-form-label">Return Date:</label>
            </div>
            <div class="col-sm-3">
              <my-date-picker name="mydate" [options]="myDatePickerOptions" [(ngModel)]="returnDate" required></my-date-picker>
            </div>

            <div class="col-sm-2">
              <label for="inputEmail1" class="col-form-label">Description:</label>
            </div>
            <div class="col-sm-5">
              <input size="30" type="taxt" name="returnDescription"[(ngModel)]="returnDescription" style="padding-top: 8px;">
            </div>

          </div>

          <div class="row">

          

            <div class="col-md-12">
              <div class="form-group" style="height: 400px;overflow-y:auto;padding-left:17px;padding-right: 16px;">
                <table class="table table-striped table-fixed table-fixedResList">
                  <thead>
                    <tr>
                      <th style="width: 66%;">Name</th>
                      <th style="width: 20%;">Selling QTY</th>
                      <th style="width: 20%;">R/V QTY</th>
                      <th>Remove</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of receivedItemList let i = index" aria-required="true" style="height: 5%;">
                      <td style="width: 60%;">{{item.itemName}}</td>
                      <td style="width: 20%;">{{item.quantity}}</td>
                      <td style="width: 20%;">
                      <input type="text" ng-maxlength="3" class="table-number"  name="tblQty" value="{{item.receivedQuantity}}"
                          (change)=addReceivedQTY(item.itemId,$event.target.value,$event) numbersOnly>
                      </td>
                      <td style="padding: 0px;padding-top:5px;width: 10%;">
                        <button type="button" class="btn btn-default main-buttons-sub"
                          style="height: 35px;background-color: #4CAF50;" (click)="removeReceivedItem(item.itemId)">
                          <span style="color: black;">&#x203E;</span>
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-md-2" style="top: -12px;">
                <button class="btn btn-success input-group-text pull-right btn-sm" (click)="addReturnItem()">
                  Add
                </button>
              </div>
            </div>





          </div>

        </div>
      </div>
    </nb-card-body>
  </nb-card>
