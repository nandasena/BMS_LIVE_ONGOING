<nb-card>
  <div class="row">
    <div class="col-sm-12">
      <div class="row">
        <label style="color: black;padding-left: 26px;padding-top: 10px;">Job Edit</label>
      </div>
      <div class="row">
        <div class="col-md-3" style="padding: 22px;">
          <select class="form-control-sm" #selectedBranch (change)="getJobDetailsById($event.target.value)"
            style="width: 100%">
            <option selected [value]="-1">Select Job</option>
            <option *ngFor="let job of this.jobList" [value]="job.jobId">
              {{ job.name }}
            </option>
          </select>
        </div>
        <div class="col-md-2" style="padding: 21px;">
          <select class="form-control-sm" #selectedExpenses style="width: 100%;">
            <option selected [value]="-1" disabled >Select Expenses</option>
            <option *ngFor="let expenses of otherExpenses" [value]="expenses.id">
              {{ expenses.name }}</option>
          </select>
        </div>
        <div class="col-md-2" style="padding: 21px;">
          <button type="button" class="btn btn-md btn-success btn-sm" style="height: 35px;padding-top:8px;"
            (click)="addOtherExpenses(selectedExpenses.value)">
            <span class="" style="color: black;">&#x2b;</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2" style="padding-left: 25px;padding-bottom: 11px;">
      <Label style="font-weight: 800;">
        Selected Job NO :
      </Label>
    </div>   
    <div class="col-md-2" style="padding-left:0px;">

      <Label style="font-weight: 800;padding-left: 0px;">
        {{selectedJobNo ==-1 ?'' : selectedJobNo}}
      </Label>
    </div>

    <div class="col-md-1">
<Label style="font-weight: 800;">
        Job Name :
      </Label>
    </div>
    <div class="col-md-2" style="font-weight: 800;">
     {{selectedJobName}}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="row form-group" style="height: 400px;overflow-y:auto;padding-left: 17px;">
        <table class="table table-striped table-fixed table-fixedResList">
          <thead>
            <tr>
              <th>Type</th>
              <th>Discription</th>
              <th>Amount</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let expense of addedExpenses let i = index" aria-required="true" style="height: 5%;">
              
              <td>{{expense.name}}</td>
              <td style="padding: 0px;padding-top: 10px;">
                <input type="text" ng-maxlength="3" class="table-number " name="description" value="{{expense.description}}"
                (change)=changeDescription(expense.id,$event.target.value)>
              </td>
              <td style="padding: 0px;padding-top: 10px;">
                <input type="text" ng-maxlength="3" class="table-number " name="amount" value="{{expense.amount}}"
                (change)=changeAmount(expense.id,$event.target.value) numbersOnly>
              </td>
              <td style="padding: 0px;padding-top:5px;">
                <button type="button" class="btn btn-default main-buttons-sub" style="height: 35px;padding-top: 15px;background-color: #4CAF50;"
                  (click)="removeItem(expense.id)">
                  <span class="" style="color: black;">&#x203E;</span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-2" style="top: -12px;">
        <button class="btn btn-success input-group-text pull-right btn-sm" (click)="addExpensess()">
          Add
        </button>
      </div>
    </div>

  </div>
</nb-card>
