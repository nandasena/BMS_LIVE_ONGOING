<div class="modal-header">
  <span>Category</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="mainCategory">
  <form>
      <div class="form-group row">
          <label for="categoryName" class="col-sm-3 col-form-label">Category Name</label>
          <div class="col-sm-8">
            <input [(ngModel)]="categoryName" type="text" name="categoryName" class="form-control" id="categoryName" placeholder="CategoryName">
          </div>
      </div>
      <div role="separator" class="dropdown-divider"></div>
      <div class="col-md-7">
          &nbsp;
      </div>
      <button class="btn btn-success input-group-text pull-right" (click)="bindCategoryList()">Add</button>
    </form>

    <ng2-smart-table [settings]="settings" [source]="source">
      </ng2-smart-table>

  <div class="modal-footer">
    <button class="btn btn-md btn-success" (click)="createUser()">proceed</button>
    <button class="btn btn-hero-secondary btn-demo" (click)="closeModal()">Close</button>
  </div>

</div>
<div class="modal-body" *ngIf="subCategory">
    <form>

        <div class="form-group row">
            <label for="inputEmail1" class="col-md-3 col-form-label">Category</label>
            <div class="col-md-9">
              <div class="dropdown input-group-btn" ngbDropdown>
                  <button type="button" class="btn btn-outline-success dropdown-toggle" ngbDropdownToggle>
                     select category
                    </button>
                <ul class="dropdown-menu" ngbDropdownMenu>
                  <li class="dropdown-item" *ngFor="let team of mainCategoryList">{{team.name}}</li>
                </ul>
              </div>
            </div>
          </div>
        <div class="form-group row">
            <label for="categoryName" class="col-sm-3 col-form-label">Category Name</label>
            <div class="col-sm-8">
              <input [(ngModel)]="categoryName" type="text" name="categoryName" class="form-control" id="categoryName" placeholder="CategoryName">
            </div>
        </div>
        <div role="separator" class="dropdown-divider"></div>
        <div class="col-md-7">
            &nbsp;
        </div>
        <button class="btn btn-success input-group-text pull-right" (click)="bindCategoryList()">Add</button>
      </form>

      <ng2-smart-table [settings]="settings" [source]="source">
        </ng2-smart-table>

    <div class="modal-footer">
      <button class="btn btn-md btn-success" (click)="createUser()">proceed</button>
      <button class="btn btn-hero-secondary btn-demo" (click)="closeModal()">Close</button>
    </div>

  </div>
