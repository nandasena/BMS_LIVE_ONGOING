
<div class="modal-header">
  <span>Item</span>
  <button class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
<form>

  <div class="form-group row">
   <div class="col-md-3">
     <label for="inputEmail1" class="col-form-label">Category</label>
   </div>
   <div class="col-md-9">
     <div class="dropdown input-group-btn" ngbDropdown>
       <button type="button" class="btn btn-outline-success dropdown-toggle" ngbDropdownToggle>
         {{selectedCategory.name}}
       </button>
       <ul class="dropdown-menu" ngbDropdownMenu>
         <li class="dropdown-item" *ngFor="let item of mainCategoryList" (click)="onChangeMainCategory(item)">{{item.name}}</li>
       </ul>
     </div>
   </div>
 </div>
 <div class="form-group row">
   <div class="col-md-3">
     <label for="inputEmail1" class="col-form-label">Sub Category</label>
   </div>
   <div class="col-md-9">
     <div class="dropdown input-group-btn" ngbDropdown>
       <button type="button" class="btn btn-outline-success dropdown-toggle" ngbDropdownToggle>
         {{selectedSubCategory.name}}
       </button>
       <ul class="dropdown-menu" ngbDropdownMenu>
         <li class="dropdown-item" *ngFor="let item of changebleSubCategoryList" (click)="onChangeSubCategory(item)" >{{item.name}}</li>
       </ul>
     </div>
   </div>
 </div>
 <div class="form-group row">
   <label for="categoryName" class="col-sm-3 col-form-label">Category Name</label>
   <div class="col-sm-8">
     <input [(ngModel)]="categoryName" type="text" name="categoryName" class="form-control" id="categoryName" placeholder="CategoryName">
   </div>
 </div>
 <div role="separator" class="dropdown-divider"></div>
 <div class="col-md-7">
     &nbsp;
 </div>
 <button class="btn btn-success input-group-text pull-right" (click)="bindCategoryList()">Add</button>

</form>
</div>
<ng2-smart-table [settings]="settings" [source]="source"> </ng2-smart-table>

<div class="modal-footer">
  <button class="btn btn-md btn-success" (click)="saveCategory()">proceed</button>
  <button class="btn btn-hero-secondary btn-demo" (click)="closeModal()">Close</button>
</div>
