<nb-card size="large" style="height: 100%">
    <nb-tabset>
      <nb-tab tabTitle="Customers"></nb-tab>
      <nb-tab tabTitle="Suppliers"></nb-tab>
      <nb-tab tabTitle="Customer Payment">
        <div class="col-sm-2 col-form-label">
          <input list="customer" autocomplete="off" class="form-control" id="selectedCustomer"
            [(ngModel)]="selectedCustomer" name="customer" (change)="addCustomerName($event.target.value,$event)"
            placeholder="Select Customer" style="width: 100%; height: 36px;padding-left: 8px;">
          <datalist id="customer">
            <option *ngFor="let customer of customerList" [value]="customer.customerId">{{ customer.firstName }}</option>
          </datalist>
        </div>
        <div style="padding-top: 32px; padding-left: 10px;padding-right: 10px;">
          <ng2-smart-table [settings]="settings" [source]="source" (edit)="onEdit($event)" (delete)="onDelete($event)">
          </ng2-smart-table>
        </div>
      </nb-tab>
      
    </nb-tabset>
</nb-card>
